<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #3e52a3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="/profile-card-component-main/profile-card-component-main/images/bg-pattern-card.svg" alt="its top one">
        <img class="image-victor" src="/profile-card-component-main/profile-card-component-main/images/image-victor.jpg" alt="">
        <div class="profile-card">
          <div class="name"><span class="heading">Victor Crest </span><span class="age">26</span>
          <p class="address">London</p>
        </div> 
          <hr>
          <div class="details">
            <div class="box1">80K <span>Followers</span></div> 
            <div class="box1">803K <span>Likes</span></div>
            <div class="box1">1.4K <span>Photos</span></div>
          </div>
      
    </div>

    </div> -->
  </body>
</html>
